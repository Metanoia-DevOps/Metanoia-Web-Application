<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core">

    <title>Metanoia</title>
    <!-- Import the component -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');
        </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        
    <style>
        :root {
        --xyz-translate-default: 300%;
        --xyz-ease-default: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --xyz-stagger-default: 0.1s;
        }

        .webgl {
            /* position: absolute;
            left: 0;
            top: 0;
            z-index: 1; */
        }
    </style>
</head>
<body>
    
    <div class="container page-wrap xyz-in" >
        <canvas class="webgl xyz-in" xyz="duration-15 fade-0% down-5 back iterate-infinite direction-alternate-reverse"></canvas>

        <div class="titles" xyz="fade small stagger ease-out-back">
            <div class="heading xyz-nested">Metanoia</div>
            
            <div class="mochiContainer">
                
                <!-- <img class= "mochiBlueImg xyz-in" xyz="duration-15 fade-0% down-5 back iterate-infinite direction-alternate-reverse" 
                src="../img/box.png"/> -->
            </div>
        </div>

        <div class="phrases" xyz="fade stagger ease-out-back">
            <div xyz="fade small stagger ease-out-back">
                <h1 class="ml6">
                    <span class="text-wrapper">
                      <span class="letters">Portfolio Generator</span>
                    </span>
                  </h1>
            </div>
            <div class="xyz-in" xyz="fade up big duration-20 ">Your dream personal website </div>
            <div class="xyz-in" xyz="fade up big duration-20">The networks youve always wanted,</div>
            <div class="xyz-in" xyz="fade up big duration-20">And your personal upskilling companion...</div>
        </div>
        
        <!-- <canvas id="drawingCanvas"></canvas> -->
        
    </div>
